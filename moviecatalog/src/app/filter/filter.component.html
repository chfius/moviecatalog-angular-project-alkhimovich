<div class="container">
  <label #allcheckbox
    ><input
      type="checkbox"
      name="all"
      id="allcheckbox"
      checked
      (click)="genreClick('Все')"
    />Все</label
  >
  <div *ngFor="let genre of genres">
    <label> <input type="checkbox" name="genre" (click)="genreClick(genre)" />{{ genre }}</label>
  </div>
</div>
