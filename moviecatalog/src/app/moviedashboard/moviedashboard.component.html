<h3>Каталог фильмов</h3>
<div class="container_app_comp">
  <app-filter></app-filter>
  <div class="container">
    <div *ngFor="let movie of movies" class="movie_view">
      <app-moviecard [item]="movie" *ngIf="!movie.hidden">
        <button class="addition_btn">Дополнительно</button>
      </app-moviecard>
    </div>
  </div>
</div>
