<h3>Каталог фильмов</h3>
<div class="container_app_comp">
  <app-filter></app-filter>
  <div class="movie_container">
    <div *ngFor="let movie of movies$ | async" class="movie_view">
      <app-moviecard [item]="movie" *ngIf="visibleGenres.includes(movie.genre)"
      (delete)="deleteMovie($event)">
      </app-moviecard>
    </div>
  </div>
</div>
