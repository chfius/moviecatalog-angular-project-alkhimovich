<div class="container">
  <label
    ><input
      class="genre"
      type="checkbox"
      name="all"
      id="allcheckbox"
      checked
      (click)="genreAllClick()"
    />Все</label
  >
  <div *ngFor="let genre of genres$ | async">
    <label>
      <input
        class="genre"
        type="checkbox"
        [name]="genre"
        (click)="genreClick(genre)"
        checked
      />{{ genre }}</label
    >
  </div>
</div>
